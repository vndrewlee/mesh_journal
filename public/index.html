<!DOCTYPE html>
<html>

<head>
  <title>Sprout Journal</title>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>what did you do today?</h1>
  <p>examples: "went to bed", "ate a snack", "took off my shoes"</p>

  <div id="graph"></div>

  <div class="row">
    <div class="column" style="background-color:rgb(234, 212, 255);">
      <ul id="messages">
        <li>Woke up</li>
      </ul>

    </div>
    <div class="column" style="background-color:rgb(255, 234, 242);">
      <form autocomplete="off">
        <div class="autocomplete" style="width:300px;">
          <input id="myInput" type="text" name="myCountry" placeholder="... and then what? âœ¨">
        </div>
        <input type="submit" id="myBtn">
      </form>
    </div>
  </div>
  
    <p>If you're done for today, refresh the page to clear, rejoin, and try again.</p>

  <script src="js/form.js"></script>
  <script src="js/graphviz.js"></script>
</body>

</html>
